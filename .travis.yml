language: ruby

rvm:
  - 2.5.0

env:
  - RAILS_VERSION=5.1.2
  - RAILS_VERSION=4.2.0
  - RAILS_VERSION=3.2.22

cache:
  directories:
    - /home/travis/.rvm/gems/ruby-2.5.0

install: bundle install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script: ./ci/test.sh

